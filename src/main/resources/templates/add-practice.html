<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="UTF-8"/>
    <title>Add Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Add Practice</h2>
<form th:action="@{/insert}" th:object="${practice}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}"/>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:field="*{description}"></textarea>
    </div>
    <div>
        <label for="steps">Steps:</label>
        <textarea id="steps" name="steps" th:field="*{steps}"></textarea>
    </div>
    <div>
        <label for="example">Example:</label>
        <textarea id="example" name="example" th:field="*{example}"></textarea>
    </div>
    <div>
        <label for="conclusion">Conclusion:</label>
        <textarea id="conclusion" name="conclusion" th:field="*{conclusion}"></textarea>
    </div>
    <div>
        <label for="previewImage">Preview Image:</label>
        <input type="text" id="previewImage" name="previewImage" th:field="*{previewImage}"/>
    </div>
    <div>
        <label for="topic">Topic:</label>
        <select id="topic" name="topic" th:field="*{topic}">
            <option value="">-- Select Topic --</option>
            <option th:each="topic : ${topics}" th:value="${topic}" th:text="${topic.displayName}"></option>
        </select>
    </div>
    <div>
        <input type="submit" value="Add Practice"/>
    </div>
</form>
</body>
</html>
