<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <title>Нейроштурм - Лучшие практики ИИ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="menu-template :: #menu"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Все практики</h1>
                <a class="btn btn-primary" href="/add-practice">Добавить практику</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row my-4">
            <div class="col">
                <form th:action="@{/practices}" method="get" class="d-flex">
                    <input class="form-control me-2" type="search" name="keyword" th:value="${keyword}" placeholder="Поиск практик" aria-label="Поиск">
                    <select class="form-select me-2" name="topic" th:value="${selectedTopic}">
                        <option value="" th:selected="${selectedTopic == null}">Все темы</option>
                        <option value="Разработка" th:selected="${selectedTopic == 'Разработка'}">Разработка</option>
                        <option value="Анализ" th:selected="${selectedTopic == 'Анализ'}">Анализ</option>
                        <option value="Тестирование" th:selected="${selectedTopic == 'Тестирование'}">Тестирование</option>
                        <option value="Документирование" th:selected="${selectedTopic == 'Документирование'}">Документирование</option>
                        <option value="DevOps" th:selected="${selectedTopic == 'DevOps'}">DevOps</option>
                    </select>
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Для каждой практики создаем блок col-4 -->
        <div th:each="practice : ${practices}" class="col">
            <!-- Создаем карточку card -->

                <div class="card h-100">

<!--                    <a class="card-link" th:href="@{/practice(id=${practice.id})}"> </a>-->
<!--                    <a href="#" class="card-link"></a>-->
                    <!-- Добавляем картинку практики -->
    <!--                <img class="card-img-top" th:src="@{${practice.previewImage}}" alt="Practice Preview" style="height: 250px;">-->
                    <img class="card-img-top" th:src="${practice.previewImage != null} ? ${practice.previewImage} : '/img/practice-default-logo.png'"
                         style="height: 250px; object-fit: contain;" alt="Preview Image">

<!--                    <img  class="card-img-top" th:src="${practice.previewImage}" style="height: 250px; object-fit: contain;" alt="Preview Image">-->

                        <!-- Добавляем блок для содержимого карточки -->
                        <div class="card-body d-flex flex-column">
                            <!-- Добавляем заголовок практики -->
                            <h5 class="card-title" th:text="${practice.title}"></h5>
                            <!-- Добавляем описание практики -->
                            <p class="card-text" th:text="${practice.description}"></p>

                            <span class="badge rounded-pill bg-primary mt-auto" th:text="${practice.topic}"></span>

                            <a th:href="@{/practice/{id}(id=${practice.id})}" class="stretched-link">Перейти к
                                описанию...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
